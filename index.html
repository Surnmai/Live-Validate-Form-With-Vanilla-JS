<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
	<div class="container">
		<div class="header">
			<h2>create account</h2>
		</div>

			<form action="" class="form" id="form">

				<div class="form-control">
					<label for="username">username</label>
					<input type="text" class="username" id="username" name="username" placeholder="username">
					<i class="fas fa-check-circle"></i>
					<i class="fas fa-exclamation-circle"></i>
					<small>error message</small>
				</div>	

				<div class="form-control">
					<label for="email">email</label>
					<input type="email" class="email" id="email" name="email" placeholder="email" autocomplete>
					<i class="fas fa-check-circle"></i>
					<i class="fas fa-exclamation-circle"></i>
					<small>error message</small>
				</div>

				<div class="form-control">
					<label for="password">password</label>
					<input type="password" class="password" id="password" name="password" placeholder="password">
					<i class="fas fa-check-circle"></i>
					<i class="fas fa-exclamation-circle"></i>
					<small>error message</small>
				</div>

				<div class="form-control">
					<label for="confirm_password">confirm password</label>
					<input type="password" class="confirm_password" id="confirm_password" name="confirm_password" placeholder="confirm_password">
					<i class="fas fa-check-circle"></i>
					<i class="fas fa-exclamation-circle"></i>
					<small>error message</small>
				</div>
				
				<button>submit</button>
			</form>
	</div>
	<!-- javascript -->
	<script type="text/javascript" src="repeat.js"></script>
</body>
</html>
